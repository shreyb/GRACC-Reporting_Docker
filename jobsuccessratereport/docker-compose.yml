version: "3"
services:
        jobsuccessratereport:
                image: "shreyb/gracc-reporting:job-success-rate-report_${VERSIONRELEASE}"
                volumes:
                        - ${LOCALLOGDIR}:/var/log
                        - ${CONFIGDIR}:/home/ifmon/fife-config
                        - /etc/localtime:/etc/localtime
                environment:
                        - START=${YESTERDAY}
                        - END=${TODAY}
                        - MYGID=${MYGID}
                        - MYUID=${MYUID}
                        - VO=${vo}
